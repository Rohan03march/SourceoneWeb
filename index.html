<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .email-box {
      display: flex;
      gap: 10px;
    }

    .email-box input {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .email-box button {
      padding: 12px 18px;
      border-radius: 6px;
      border: none;
      background: #00c6ff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .email-box button:hover {
      background: #00a3d9;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      .email-box {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Coming Soon</h1>
    <p>We’re working hard to launch something amazing. Stay tuned!</p>

    <div class="footer">
      © 2025 SourceOne. All rights reserved.
    </div>
  </div>

</body>
</html>
