<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SourceOne | Coming Soon</title>
  <meta name="description" content="SourceOne is launching soon. We’re building something powerful and innovative. Stay tuned." />

  <!-- Favicon -->
  <link rel="icon" href="/img/SourceOnebg.png" type="image/x-icon" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .container {
      text-align: center;
      max-width: 520px;
      padding: 30px 20px;
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo img {
      max-width: 260px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.05rem;
      opacity: 0.85;
      line-height: 1.6;
    }

    .divider {
      width: 60px;
      height: 4px;
      background: #00c6ff;
      margin: 30px auto;
      border-radius: 2px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      .logo img {
        max-width: 130px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Logo -->
    <div class="logo">
      <img src="/img/SourceOneLogo.png" alt="SourceOne Logo">
    </div>

    <!-- Content -->
    <h1>Coming Soon</h1>
    <p>
      We are working on something innovative to help businesses grow smarter and faster.
      <br />Our website will be live shortly.
    </p>

    <div class="divider"></div>

    <!-- Footer -->
    <div class="footer">
      © 2025 SourceOne. All rights reserved.
    </div>

  </div>

</body>
</html>
